{% load mptt_tags %}
<h1>Hierarchical Data Tree by Cheria Artis</h1>
    <ul>
        {% recursetree files %}
            <li>
                {{ node.name }}
                {% if not node.is_leaf_node %}
                    <ul class='children'>
                        {{ children }}
                    </ul>
                {% endif %}
            </li>
        {% endrecursetree %}
    </ul>
